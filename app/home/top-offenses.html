<link href="home/top.css" rel="stylesheet">
<div class="container">
    <h3><kbd>Najczęściej popełniający wykroczenia</kbd></h3><br/>
    <div class="row">
        <div class="row">
        </div>
        <div class="carousel slide hidden-xs" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <div class="row" ng-controller="HomeCtrl"
                         ng-init="principal.isAuthenticated() ? getOffenses() : 0">
                        <div class="col-md-4" ng-repeat="sample in offenses">
                            <div class="col-item">
                                <div class="info">
                                    <div class="row">
                                        <div class="category col-md-12">
                                            <h5>{{sample.imie}}</h5>
                                            <h5 class="category-text-color">
                                                {{sample.nazwisko}}</h5>
                                        </div>
                                        <div class="rating hidden-sm col-md-6">
                                            <i class="category-text-color fa fa-bolt"> {{sample.thecount}}</i>
                                        </div>
                                    </div>
                                    <div class="separator clear-left">
                                        <p class="btn-add">

                                        </p>
                                        <div ng-include="'components/more-details.html'"></div>
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
