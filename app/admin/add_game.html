<link href="admin/admin.css" rel="stylesheet">

<div class="register-container container" ng-app="myApp.admin" ng-controller="AdminCtrl">
    <form name='add_game' class="form-horizontal">
        <fieldset>
            <div id="legend">
                <legend class=""><h3>Add game</h3></legend>
            </div>
            <div class="control-group">
                <label class="control-label" for="title">Title</label>
                <div class="controls">
                    <input type="text" id="title" name="title" placeholder="" ng-model="game.title" required
                           class="form-control input-lg">
                    <p class="help-block">Game title</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <input type="text" id="description" name="description" placeholder="" ng-model="game.description"
                           required
                           class="form-control input-lg">
                    <p class="help-block">Game description</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="platforms">Platforms</label>
                <div class="controls">
                    <input type="text" id="platforms" name="platforms" placeholder="" ng-model="game.platform" required
                           class="form-control input-lg">
                    <p class="help-block">Game platforms</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="uri">Game image</label>
                <div class="controls">
                    <input type="text" id="uri" name="uri" placeholder="" ng-model="game.uri" required
                           class="form-control input-lg">
                    <p class="help-block">Game image</p>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <span ng-show="add_game.$invalid" class="label label-danger">Required</span>
                    <button class="btn btn-success" ng-click="addGame()"
                            ng-disabled="add_game.$invalid || add_game.$pending ">Add game
                    </button>
                </div>
            </div>

            <br/>
        </fieldset>
    </form>
</div>
