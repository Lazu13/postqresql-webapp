<div id="myModal7" class="modal fade" ng-app="myApp.add" ng-controller="AddCtrl" role="dialog"
     ng-init="getPolicjant(); getZaklad()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj przestępstwo-osoba</h4>
            </div>
            <div class="modal-body">
                <form name='add_crime' class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="id">ID osoby</label>
                            <div class="controls">
                                <input type="number" id="id" name="id" placeholder="" ng-model="crimeFin.id" required
                                       class="form-control inputdefault">
                                <p class="help-block">ID osoby</p>
                            </div>
                        </div>

                        <div class="control-group" ng-show="crimeFin.id">
                            <label class="control-label" for="idW">ID przestepstwo</label>
                            <div class="controls">
                                <input type="number" id="idW" name="idW" placeholder="" ng-model="crimeFin.idW"
                                       required
                                       class="form-control inputdefault" ng-change="getCrime(crimeFin.idW)">
                                <p class="help-block">ID wykroczenia</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="policjant">ID policjant</label>
                            <div class="controls" id="policjant">
                                <select class="selectpicker" ng-model="crimeFin.policjant"
                                        ng-options="policjant.dane_osobowe[0].imie + ' ' + policjant.dane_osobowe[0].nazwisko for policjant in policjant"
                                        required>
                                </select>
                                <p class="help-block">ID policjant</p>
                            </div>
                        </div>

                        <div class="control-group"
                             ng-if="crime[0].areszt_przestepstwo != null">
                            <label class="control-label" for="zaklad">Zakład karny</label>
                            <div class="controls" id="zaklad">
                                <select class="selectpicker" ng-model="crimeFin.zaklad"
                                        ng-options="zaklad.nazwa_zaklad_karny + ' ' + zaklad.id_zaklad_karny for zaklad in zaklad"
                                        required>
                                </select>
                                <p class="help-block">Zaklad karny</p>
                            </div>
                        </div>


                        <div class="control-group"
                             ng-if="crime[0].areszt_przestepstwo  != null">
                            <label class="control-label" for="date">Data od</label>
                            <div class="controls">
                                <input type="date" id="date" name="date" placeholder="" ng-model="crimeFin.date"
                                       required
                                       class="form-control inputdefault">
                                <p class="help-block">Data format: YYYY.MM.DD</p>
                            </div>
                        </div>

                        <div class="control-group"
                             ng-if="crime[0].areszt_przestepstwo != null">
                            <label class="control-label" for="dateTo">Data do</label>
                            <div class="controls">
                                <input type="date" id="dateTo" name="dateTo" placeholder="" ng-model="crimeFin.dateTo"
                                       required
                                       class="form-control inputdefault" value="{{crimeFin.dateTo}}">
                                <p class="help-block">Data format: YYYY.MM.DD</p>
                            </div>
                        </div>


                        <span ng-show="add_crime.$invalid" class="label label-danger">Required</span>
                        <button class="btn btn-success" data-dismiss="modal" ng-click="addCrime()"
                                ng-disabled="add_crime.$invalid || add_crime.$pending ">Dodaj
                        </button>

                        <br/>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
