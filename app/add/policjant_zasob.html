<div id="myModal2" class="modal fade" ng-app="myApp.add" ng-controller="AddCtrl" role="dialog" ng-init="getZasob(); getPolicjant();">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Wybierz zas√≥b dla danego policjanta</h4>
            </div>
            <div class="modal-body">
                <form name='add_policeman_zasob' class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="zasob">Zasob</label>
                            <div class="controls" id="zasob">
                                <select class="selectpicker" ng-model="newPolicemanZasob.id_zasob"
                                        ng-options="zasob.id_zasob + '  ' + zasob.nazwa_zasob + ' - ' + zasob.stan_zasob  for zasob in zasob" required>
                                </select>
                                <p class="help-block">Zasob</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="policjant">Policjant</label>
                            <div class="controls" id="policjant">
                                <select class="selectpicker" ng-model="newPolicemanZasob.policjant"
                                        ng-options="policjant.dane_osobowe[0].imie + ' ' + policjant.dane_osobowe[0].nazwisko for policjant in policjant" required>
                                </select>
                                <p class="help-block">Policjant</p>
                            </div>
                        </div>

                        <span ng-show="add_policeman_zasob.$invalid" class="label label-danger">Required</span>
                        <button class="btn btn-success" data-dismiss="modal" ng-click="addPolicemanZasob()"
                                ng-disabled="add_policeman_zasob.$invalid || add_policeman_zasob.$pending ">Dodaj
                        </button>

                        <br/>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
