<div id="myModal5" class="modal fade" ng-app="myApp.add" ng-controller="AddCtrl" role="dialog" ng-init="getKategoriaZasob();">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj zas√≥b</h4>
            </div>
            <div class="modal-body">
                <form name='add_zasob' class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="zasob">Kategoria zasobu</label>
                            <div class="controls" id="zasob">
                                <select class="selectpicker" ng-model="kat.kategoriaZasob"
                                        ng-options="kategoriaZasob.nazwa_kategoria_zasob for kategoriaZasob in kategoriaZasob" required>
                                </select>
                                <p class="help-block">Kategoria zasobu</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="zasobName">Nazwa zasobu</label>
                            <div class="controls">
                                <input type="text" id="zasobName" name="zasobName" placeholder="" ng-model="kat.zasobName" required
                                       class="form-control inputdefault">
                                <p class="help-block">Nazwa zasobu</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="stanZasob">Stan zasobu</label>
                            <div class="controls">
                                <input type="text" id="stanZasob" name="stanZasob" placeholder="" ng-model="kat.stanZasob" required
                                       class="form-control inputdefault">
                                <p class="help-block">Stan zasobu</p>
                            </div>
                        </div>

                        <span ng-show="add_zasob.$invalid" class="label label-danger">Required</span>
                        <button class="btn btn-success" data-dismiss="modal" ng-click="addZasob()"
                                ng-disabled="add_zasob.$invalid || add_zasob.$pending ">Dodaj
                        </button>

                        <br/>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
