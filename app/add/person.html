<div id="myModal1" class="modal fade" ng-app="myApp.add" ng-controller="AddCtrl" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Dodaj osobe</h4>
            </div>
            <div class="modal-body">
                <form name='add_person' class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="name">Imie</label>
                            <div class="controls">
                                <input type="text" id="name" name="name" placeholder="" ng-model="person.name" required
                                       class="form-control inputdefault">
                                <p class="help-block">Imie</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="surname">Nazwisko</label>
                            <div class="controls">
                                <input type="text" id="surname" name="surname" placeholder="" ng-model="person.surname" required
                                       class="form-control inputdefault">
                                <p class="help-block">Nazwisko</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="date">Data urodzenia</label>
                            <div class="controls">
                                <input type="date" id="date" name="date" placeholder="" ng-model="person.date" required
                                       class="form-control inputdefault">
                                <p class="help-block">Data format: YYYY.MM.DD</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="nationality">Narodowość:</label>
                            <div class="controls">
                                <input type="text" id="nationality" name="nationality" placeholder="" ng-model="person.nationality" required
                                       class="form-control inputdefault">
                                <p class="help-block">Narodowość</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="country">Kraj</label>
                            <div class="controls">
                                <input type="text" id="country" name="country" placeholder="" ng-model="person.address.country" required
                                       class="form-control inputdefault">
                                <p class="help-block">Kraj</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="city">Miasto</label>
                            <div class="controls">
                                <input type="text" id="city" name="city" placeholder="" ng-model="person.address.city" required
                                       class="form-control inputdefault">
                                <p class="help-block">Miasto</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="street">Ulica</label>
                            <div class="controls">
                                <input type="text" id="street" name="street" placeholder="" ng-model="person.address.street" required
                                       class="form-control inputdefault">
                                <p class="help-block">Ulica</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="number">Numer</label>
                            <div class="controls">
                                <input type="number" id="number" name="number" placeholder="" ng-model="person.address.number" required
                                       class="form-control inputdefault">
                                <p class="help-block">Numer</p>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="post_code">Kod pocztowy</label>
                            <div class="controls">
                                <input type="text" id="post_code" name="post_code" placeholder="" ng-model="person.address.post_code" required
                                       class="form-control inputdefault">
                                <p class="help-block">Kod pocztowy</p>
                            </div>
                        </div>


                        <span ng-show="add_person.$invalid" class="label label-danger">Required</span>
                        <button class="btn btn-success" data-dismiss="modal" ng-click="addPerson()"
                                ng-disabled="add_person.$invalid || add_person.$pending ">Dodaj
                        </button>

                        <br/>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
