<link href="games/games.css" rel="stylesheet">
<link href="home/top-games.css" rel="stylesheet">

<div ng-app="myApp.games" class="games-container container" ng-controller="PersonCtrl" ng-init="getUser()">
    <h3><kbd>Invites</kbd></h3><br/>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-12">
                <div class="category col-md-3">
                    <h4>User name:</h4>
                </div>
                <div class="rating col-md-6">
                    <h4 class="category-text-color">{{person.name || 'notDefined'}}</h4>
                </div>
                <div class="rating col-md-3">
                    <h4><a ng-click="addToFriends(person.id)" class="glyphicon glyphicon-user"></a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
