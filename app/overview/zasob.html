<link href="home/top.css" rel="stylesheet">

<div id="myModalC" class="modal fade" ng-app="myApp.overview" ng-controller="OverviewCtrl" role="dialog"
     ng-init="getZasob()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zasoby</h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="sample in zasob">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-sm-12">
                                <div class="category col-md-3">
                                    <h6>Nazwa zasób</h6>
                                    <h6>Stan zasób</h6>
                                </div>
                                <div class="rating col-md-6">
                                    <h5 class="category-text-color">{{sample.nazwa_zasob}}</h5>
                                    <h5 class="category-text-color">{{sample.stan_zasob}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
