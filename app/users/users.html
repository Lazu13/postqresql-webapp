<link href="games/games.css" rel="stylesheet">
<link href="home/top-games.css" rel="stylesheet">

<div ng-app="myApp.games" class="games-container container" ng-controller="UsersCtrl" ng-init="getUsers()">
    <h3><kbd>Friendship connections</kbd></h3><br/>
    <div ng-repeat="sampleFriend in users">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-12">
                    <div class="category col-md-6">
                        <h4>First user name:</h4>
                        <h4>Second user name:</h4>
                    </div>
                    <div class="rating col-md-6">
                        <h4 class="category-text-color">{{sampleFriend.name1 || 'notDefined'}}</h4>
                        <h4 class="category-text-color">{{sampleFriend.name2 || 'notDefined'}}</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
